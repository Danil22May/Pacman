<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="/media/pacman.png" alt="pacman" class="pacman">
    </div>
    <audio controls autoplay>
        <source src="./media/audio/Pacman-Game-Start-Sound.mp3" id="audio" type="audio/mpeg"> 
    </audio>
    <script>
        let audio = document.getElementById("audio");
      
        window.onload = () => {
          audio.play();
        }
    </script>
</body>
</html>
